    <div class="popup-container__body popup-content_padding">
      <div class="user-settings-wrapper">
        <form class="user-settings-form" (submit)="onSubmit(geoLocation.value)">
          <div class="user-settings-form__inputs">
            <label for="user-settings-form__geo-name-input" class="user-settings-form__labels user-settings-text">
              Где ты живешь?
              <br>
              <span class="user-settings-form__labels__span">Если в большом городе, то напиши район :)</span></label>
            <div class="user-settings-form__geo-name-input-wrapper">
              <input
                id="user-settings-form__geo-name-input"
                class="user-settings-form__geo-name-input"
                type="text"
                (focus)="onInputFocus()"
                (blur)="onInputBlur()"
                [(ngModel)]="searchString"
                [ngModelOptions]="{standalone: true}"
                placeholder="Геолокация"
                #geoLocation
              >

          <div class="user-settings-form__checkboxes">
            <label class="user-settings-form__labels user-settings-text">Мальчик или девочка?</label>
            <div class="user-settings-form__checkboxes-group">
              <div class="user-settings-form__checkbox-group">
                <label for="user-settings-form__checkbox__men">
                  <input
                    [(ngModel)]="sex"
                    #manRadioButton
                    value="man"
                    id="user-settings-form__checkbox__men"
                    name="type"
                    type="radio"
                    class="user-settings-form__checkbox user-settings-form__checkbox__men"
                  ></label>
              </div>
              <div class="user-settings-form__checkbox-group">
                <label for="user-settings-form__checkbox__women">
                  <input
                    [(ngModel)]="sex"
                    #womanRadioButton
                    value="woman"
                    id="user-settings-form__checkbox__women"
                    name="type"
                    type="radio"
                    class="user-settings-form__checkbox user-settings-form__checkbox__women"
                  ></label>
              </div>
            </div>
          </div>
          <button class="user-settings-form__submit-button user-settings-text" type="submit">Сохранить</button>
        </form>
        <div
          *ngIf="formErrors"
          class="user-settings__errors"
        >
          <div
            *ngFor="let item of formErrors"
            class="user-settings__error"
          >
            {{ item }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
