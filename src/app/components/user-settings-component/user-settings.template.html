      <div class="user-settings-form__geo-name-input-wrapper">

          id="user-settings-form__geo-name-input"
          class="user-settings-form__geo-name-input"
          type="text"
          placeholder="Геолокация"
          value="{{ data['geoLocation'] }}"
          #geoLocation

    <div class="user-settings-form__checkboxes">
      <label class="user-settings-form__labels user-settings-text">Мальчик или девочка?</label>
      <div class="user-settings-form__checkboxes-group">
        <div class="user-settings-form__checkbox-group">
          <label for="user-settings-form__checkbox__men">
            <input
              [(ngModel)]="sex"
              #manRadioButton
              value="man"
              id="user-settings-form__checkbox__men"
              name="type"
              type="radio"
              class="user-settings-form__checkbox user-settings-form__checkbox__men"
            ></label>
        </div>
        <div class="user-settings-form__checkbox-group">
          <label for="user-settings-form__checkbox__women">
            <input
              [(ngModel)]="sex"
              #womanRadioButton
              value="woman"
              id="user-settings-form__checkbox__women"
              name="type"
              type="radio"
              class="user-settings-form__checkbox user-settings-form__checkbox__women"
            ></label>
        </div>
      </div>
    </div>
    <button class="user-settings-form__submit-button user-settings-text" type="submit">Отправить</button>
  </form>
  <div
    *ngIf="formErrors"
    class="user-settings__errors"
  >
    <div
      *ngFor="let item of formErrors"
      class="user-settings__error"
    >
      {{ item }}
    </div>
  </div>
</div>
